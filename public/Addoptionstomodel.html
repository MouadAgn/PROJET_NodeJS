<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter Option</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .navbar {
        background-color: #3498db;
      }

      .navbar-brand {
        color: #fff;
      }

      .navbar-toggler-icon {
        background-color: #fff;
      }

      .navbar-nav .nav-link {
        color: #fff;
      }

      .navbar-nav .nav-link.active {
        color: #f39c12;
      }

      .styled-paragraph {
        font-size: 1.25rem;
        color: #3498db;
        font-weight: bold;
        margin-top: 8px;
      }
    </style>
  </head>
  <body class="container mt-5">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Raudi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link" href="register.html">Register</a>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="mb-4">Ajouter une Option</h1>

    <div class="form-group">
      <label for="selectOption">Liste d'options</label>
      <select class="form-control" id="selectOption"></select>
    </div>

    <button class="btn btn-primary" onclick="ajouterOption()">
      Ajouter l'Option
    </button>

    <h2 class="mt-4">Options Sélectionnées</h2>
    <ul id="listeOptions" class="list-group">
      <!-- La liste des options sélectionnées sera affichée ici -->
    </ul>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch des options depuis le backend
        fetch("/api/options")
          .then((response) => response.json())
          .then((options) => {
            const selectElement = document.getElementById("selectOption");

            options.forEach((option) => {
              const optionElement = document.createElement("option");
              optionElement.value = option.id;
              optionElement.textContent = option.nom;
              selectElement.appendChild(optionElement);
            });
          })
          .catch((error) => console.error("Error fetching options:", error));
      });

      function ajouterOption() {
        // Récupérer la liste déroulante
        const selectElement = document.getElementById("selectOption");

        // Récupérer l'index de l'option sélectionnée
        const selectedIndex = selectElement.selectedIndex;

        // Récupérer le texte de l'option sélectionnée
        const selectedOptionText = selectElement.options[selectedIndex].text;

        // Créer un élément li pour afficher l'option
        const listItem = document.createElement("li");
        listItem.className = "list-group-item";
        listItem.textContent = selectedOptionText;

        // Ajouter l'élément li à la liste
        document.getElementById("listeOptions").appendChild(listItem);
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
