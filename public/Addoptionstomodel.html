<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Option</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Ajouter une Option</h1>

    <div class="form-group">
        <label for="selectOption">Liste d'options</label>
        <select class="form-control" id="selectOption"></select>
    </div>

    <button class="btn btn-primary" onclick="ajouterOption()">Ajouter l'Option</button>

    <h2 class="mt-4">Options Sélectionnées</h2>
    <ul id="listeOptions" class="list-group">
        <!-- La liste des options sélectionnées sera affichée ici -->
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch des options depuis le backend
            fetch('/api/options')
                .then(response => response.json())
                .then(options => {
                    const selectElement = document.getElementById('selectOption');

                    options.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option.id;
                        optionElement.textContent = option.nom;
                        selectElement.appendChild(optionElement);
                    });
                })
                .catch(error => console.error('Error fetching options:', error));
        });

        function ajouterOption() {
            // Récupérer la liste déroulante
            const selectElement = document.getElementById('selectOption');

            // Récupérer l'index de l'option sélectionnée
            const selectedIndex = selectElement.selectedIndex;

            // Récupérer le texte de l'option sélectionnée
            const selectedOptionText = selectElement.options[selectedIndex].text;

            // Créer un élément li pour afficher l'option
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = selectedOptionText;

            // Ajouter l'élément li à la liste
            document.getElementById('listeOptions').appendChild(listItem);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
