    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Raudi</a>

          class="navbar-toggler"

          </div>
        </div>

    <h1 class="mb-4">Personnaliser</h1>

    <h2>Options</h2>
    <div id="optionsList" class="form-check"></div>

    <h2>Prix</h2>
    <p id="Price">0€</p>

    <button class="btn btn-primary" onclick="calculateTotalOnServer()">
      Total
    </button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const optionsList = document.getElementById("optionsList");
        const totalPriceElement = document.getElementById("totalPrice");

        // Fetch des options depuis le backend
        fetch("/options")
          .then((response) => response.json())
          .then((options) => {
            options.forEach((option) => {
              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.id = `option${option.id}`;
              checkbox.setAttribute("data-prix", option.prix);
              checkbox.addEventListener("change", calculateTotal);

              const label = document.createElement("label");
              label.htmlFor = `option${option.id}`;
              label.textContent = `${option.nom} (+${option.prix}€)`;

              optionsList.appendChild(checkbox);
              optionsList.appendChild(label);
              optionsList.appendChild(document.createElement("br"));
            });
          })
          .catch((error) => console.error("Error fetching options:", error));
      });

      function calculateTotal() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        let totalPrix = 0;

        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            totalPrix += parseFloat(checkbox.getAttribute("data-prix")) || 0;
          }
        });

        totalPriceElement.textContent = `${totalPrix.toFixed(2)}€`;
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
