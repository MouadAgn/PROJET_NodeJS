<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Register Page</title>
    <style>
      .navbar {
        background-color: #3498db;
      }

      .navbar-brand {
        color: #fff;
      }

      .navbar-toggler-icon {
        background-color: #fff;
      }

      .navbar-nav .nav-link {
        color: #fff;
      }

      .navbar-nav .nav-link.active {
        color: #f39c12;
      }

      .styled-paragraph {
        font-size: 1.25rem;
        color: #3498db;
        font-weight: bold;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Raudi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link" href="register.html">Register</a>
          </div>
        </div>
      </div>
    </nav>

    <h1>Welcome to Raudi</h1>
    <!-- Formulaire d'inscription dans une carte Bootstrap -->
    <h1>Sign up</h1>
    <div class="container register-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
              <form id="registerForm">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="nom" required />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" class="form-control" id="email" required />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <!-- Bouton pour soumettre le formulaire et appeler la fonction 'registerUser()' -->
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="registerUser()"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      /*         Script JavaScript pour rediriger l'utilisateur aprÃ¨s l'inscription
       */
      function redirectToHome() {
        window.location.replace("index.html");
      }

      // Fonction pour envoyer la demande d'inscription au serveur
      function registerUser() {
        var nom = document.getElementById("nom").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        // Envoi de la demande d'inscription au serveur
        fetch("http://localhost:3000/users/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            nom: nom,
            email: email,
            password: password,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.token) {
              alert("Registration successful! Token: " + data.token);

              redirectToHome();
            } else {
              alert("Registration failed. " + data.error);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          });
      }
    </script>
  </body>
</html>
