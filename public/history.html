<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Historique des Achats</title>
    <!-- cdn Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .navbar {
        background-color: #3498db;
      }

      .navbar-brand {
        color: #fff;
      }

      .navbar-toggler-icon {
        background-color: #fff;
      }

      .navbar-nav .nav-link {
        color: #fff;
      }

      .navbar-nav .nav-link.active {
        color: #f39c12;
      }

      .styled-paragraph {
        font-size: 1.25rem;
        color: #3498db;
        font-weight: bold;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Raudi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>

            <a id="btnRegister" class="nav-link" href="register.html"
              >Register</a
            >
            <button id="btnLogin" class="btn btn-info">Login</button>
          </div>
        </div>
      </div>
    </nav>

    <input type="hidden" id="userRole" value="COMPTABLE" />

    <div class="container mt-4">
      <h2>Historique des Achats</h2>
      <br /><br />

      <!-- Tableau pour afficher l'historique des achats -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID Achat</th>
            <th scope="col">Prix Total</th>
            <th scope="col">Date d'Achat</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <!-- Les achats s'ffiche ici -->
        </tbody>
      </table>

      <!-- Afficher le total des achats du mois -->
      <h4 class="mt-4">
        Total des Achats du Mois: <span id="monthTotal">0</span>
      </h4>
    </div>

    <!-- Bootstrap JavaScript (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Script pour récupérer l'historique des achats -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userRole = document.getElementById("userRole").value;

        // Vérification du role de l'utilisateur avant d'afficher la page
        if (userRole !== "COMPTABLE") {
          // Redirigez l'utilisateur vers une page d acceuil s'il n'est pas un comptable
          window.location.href = "index.html";
        }
        // fetch data from api
        fetch("http://localhost:3000/allpurchases")
          .then((response) => response.json())
          .then((data) => {
            const purchases = data;

            const historyTableBody =
              document.getElementById("historyTableBody");
            const monthTotal = document.getElementById("monthTotal");

            // Ajoutez chaque achat au tableau
            purchases.forEach((purchase) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                        <td>${purchase.id}</td>
                        <td>${purchase.prixtotal}</td>
                        <td>${new Date(
                          purchase.createdAt
                        ).toLocaleDateString()}</td>
                    `;
              historyTableBody.appendChild(row);
            });

            //fetch data
            fetch("http://localhost:3000/total")
              .then((response) => response.json())
              .then((total) => {
                monthTotal.textContent = total;
              })
              .catch((error) =>
                console.error(
                  "Erreur lors de la récupération du total du mois:",
                  error
                )
              );
          })
          .catch((error) =>
            console.error(
              "Erreur lors de la récupération de l'historique des achats:",
              error
            )
          );
      });
    </script>
  </body>
</html>
